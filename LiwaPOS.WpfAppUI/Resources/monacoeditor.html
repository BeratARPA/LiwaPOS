<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor with IntelliSense</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.28.1/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.28.1/min/vs' } });
        require(['vs/editor/editor.main'], function () {                        
            // Editörü başlat
            window.editor = monaco.editor.create(document.getElementById('container'), {
                value: '// Yazmaya başlayın..',
                language: 'javascript', // Arpa dilini burada seçiyoruz
                theme: 'vs-light', // 'vs-light' for light theme
                automaticLayout: true,
                minimap: {
                    enabled: true // Minimap özelliğini açtı
                },
                fontSize: 15, // Font büyüklüğünü ayarladı
                wordWrap: 'on', // Uzun satırlar taşarak gözükmesin diye kelime kaydırma açıldı
            });
        });
    </script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
